# Default values for todo-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

## Content of .env file.
## The chart is smart enough to process .env file content
## then render it either as configmap data or secret data
## .i.e :
# envFile: |
#   DB_CONNECTION=mongo://db/name
envFile:

## Same syntax as envFile.
## However it overrides if key exist in envFil
extraEnvFile:

podSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
  fsGroup: 2000

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  rollme: {{ randAlphaNum 5 | quote }}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  type: LoadBalancer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    #nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
  - host: ""
    paths:
    - path: /api/?(.*)
      pathType: Prefix
      backend:
        serviceName: sample-app-go-to-do-api
        servicePort: 8080
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#Intentionally configured low resources for demonstrating HPA
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "64Mi"
    cpu: "250m"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 25

nodeSelector: {}

tolerations: []

affinity: {}

DB_CONNECTION: DB_CONNECTION
DB_NAME: DB_NAME
